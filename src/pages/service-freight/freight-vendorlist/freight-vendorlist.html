<ion-content>
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let vendor of vendors" (click)="goVendorInfoPage(vendor)">
      <div class="row">
        <div class="col-3">
          <img [src]=" vendor.v_logo ? vendor.v_logo : './assets/icon/default-logo.png' ">
        </div>
        <div id="vendorName" class="col-9">
          <h4 class="mt-0 mb-3">{{ vendor.v_name }}</h4>
          <p class="m-0">{{ vendor.v_subname }}</p>
        </div>
      </div>
    </button>
  </div>
</ion-content>
