<ion-header>
</ion-header>


<ion-content fullscreen="true">

    <div
      id="block-1"
      class="container"
      style="border: 0;"
      [style.background-image] = "vendor['Name'] == '郵寄廠商1' ? 'url(https://thumbs.dreamstime.com/b/delivery-van-mobile-phone-map-city-background-service-app-flat-style-vector-illustration-99586540.jpg)' : 'url(' + vendor['pimg-zh-cmn-Hant'] + ')'">

      <button id="back-btn" ion-button color="danger" clear icon-only large (click)="backBtn()">
        <ion-icon name='arrow-back'></ion-icon>
      </button>

    </div>

    <div class="paddingBlock">
      <div class="py-3 container">
        <div class="row">
          <div class="col-3 pl-0">
            <img [src]=" vendor['Name'] == '郵寄廠商1' ? './assets/icon/IINTW-logo.jpg' : './assets/icon/default-logo.png' ">
          </div>
          <div class="col-9 pl-0">
            <h3 class="mt-0 mb-3" style="padding-top: 0.4rem;">{{ vendor.v_name }}</h3>
            <p class="m-0">{{ vendor.v_subname ? vendor.v_subname : 'Subtitle' }}</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col pl-0"></div>
          <div class="col pl-0"></div>
          <div class="col pl-0">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goBoxsPage()">購買箱子</button>
          </div>
        </div>
      </div>
    </div>

    <div class="paddingBlock">
      <div class="py-3 container">
        <div class="row">
          <div class="text-center col-12">
            <h3 class="my-0">廠商介紹</h3>
          </div>
          <div class="text-center col-12 mt-3">
              <p class="mb-0">{{ vendor_intro }}</p>
          </div>
        </div>
      </div>
    </div>

</ion-content>
