<ion-header color="#ff2d2d">

  <ion-navbar>
    <ion-title>郵寄廠商列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="vendorList">
    <ion-card class="vendor" *ngFor="let vendor of vendors">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              <ion-card-title class="vendorName">{{ vendor.Name }}</ion-card-title>
            </ion-col>
            <ion-col col-3>
              <ion-buttons end>
                <button ion-button icon-only item-end (click)="goVendorInfoPage(vendor)">
                  <ion-icon name="arrow-round-forward"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
